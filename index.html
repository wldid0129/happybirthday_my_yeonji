<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";

  projectId: "yj-birthday",

};

const WRITE_KEY = "YJ_TREE_2025_9aK3QzT2";

const app = initializeApp(firebaseConfig);

// ===== ìŒì•… í† ê¸€ =====
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
let playing = false;

musicBtn.addEventListener("click", async () => {
  try{
    if(!playing){
      await bgm.play();
      playing = true;
      musicBtn.textContent = "ìŒì•… ë„ê¸°";
    }else{
      bgm.pause();
      playing = false;
      musicBtn.textContent = "ìŒì•… ì¼œê¸°";
    }
  }catch(e){
    alert("ë¸Œë¼ìš°ì € ì •ì±… ë•Œë¬¸ì— ì¬ìƒì´ ë§‰í˜”ì–´. ë²„íŠ¼ì„ ë‹¤ì‹œ ëˆŒëŸ¬ì¤˜.");
  }
});

// ===== ëª¨ë‹¬/í¸ì§€ =====
const modal = document.getElementById("modal");
const closeBtn = document.getElementById("closeBtn");
const lettersEl = document.getElementById("letters");
const titleEl = document.getElementById("title");
const writerEl = document.getElementById("writer");
const messageEl = document.getElementById("message");
const sendBtn = document.getElementById("send");

let currentPhoto = "";

document.querySelectorAll(".ornament").forEach(o=>{
  o.addEventListener("click", ()=>openModal(o.dataset.photo));
});

function openModal(photo){
  currentPhoto = photo;
  titleEl.textContent = photo + " í¸ì§€";
  modal.style.display = "flex";
  loadLetters();
}

function closeModal(){
  modal.style.display = "none";
}
closeBtn.addEventListener("click", closeModal);
modal.addEventListener("click", (e)=>{
  if(e.target === modal) closeModal();
});

async function loadLetters(){
  const q = query(
    collection(db,"letters"),
    where("photoKey","==",currentPhoto),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);
  const list = [];
  snap.forEach(d=>{
    const v = d.data();
    list.push({
      writer: v.writer || "ìµëª…",
      message: v.message || ""
    });
  });

  if(list.length === 0){
    lettersEl.innerHTML = `<div class="item"><div class="msg">ì•„ì§ í¸ì§€ê°€ ì—†ì–´. ì²« í¸ì§€ë¥¼ ë‚¨ê²¨ì¤˜.</div></div>`;
    return;
  }

  lettersEl.innerHTML = list.map(v=>{
    const safe = (v.message || "").replaceAll("<","&lt;").replaceAll(">","&gt;");
    return `<div class="item"><div class="meta">${v.writer}</div><div class="msg">${safe}</div></div>`;
  }).join("");
}

sendBtn.addEventListener("click", async ()=>{
  if(!canWrite){
    alert("ì“°ê¸° ê¶Œí•œì´ ì—†ì–´ìš”. ë§í¬ì— ?k=í‚¤ ë¥¼ í¬í•¨í•œ ì£¼ì†Œë¡œ ì ‘ì†í•´ì•¼ í•´.");
    return;
  }

  const writer = writerEl.value.trim() || "ìµëª…";
  const message = messageEl.value.trim();
  if(message.length < 2){
    alert("í¸ì§€ë¥¼ 2ê¸€ì ì´ìƒ ì ì–´ì¤˜");
    return;
  }

  sendBtn.disabled = true;
  await addDoc(collection(db,"letters"),{
    photoKey: currentPhoto,
    writer,
    message,
    writeKey: WRITE_KEY,
    createdAt: serverTimestamp()
  });
  messageEl.value = "";
  sendBtn.disabled = false;
  await loadLetters();
});

// ===== ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼(Canvas) =====
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let W = 0, H = 0;

function resize(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const flakes = Array.from({length: 120}, () => makeFlake());

function makeFlake(){
  return {
    x: Math.random() * W,
    y: Math.random() * H,
    r: Math.random() * 2.2 + 0.6,
    vx: Math.random() * 0.6 - 0.3,
    vy: Math.random() * 1.2 + 0.4,
    a: Math.random() * 0.5 + 0.4
  };
}

function tick(){
  ctx.clearRect(0,0,W,H);
  for(const f of flakes){
    f.x += f.vx;
    f.y += f.vy;

    if(f.y > H + 10){ f.y = -10; f.x = Math.random() * W; }
    if(f.x > W + 10) f.x = -10;
    if(f.x < -10) f.x = W + 10;

    ctx.globalAlpha = f.a;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(tick);
}
tick();
