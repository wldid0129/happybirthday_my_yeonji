/* ===== ëª¨ë‹¬ ===== */

/* ===== í¸ì§€ ë¡œë“œ(ì „ì²´) ===== */

let unsubAll = null;
let allLettersCache = [];

function startAllLettersRealtime(){
  if(unsubAll) unsubAll();

  const q = query(collection(db,"letters"), orderBy("createdAt","desc"));

  unsubAll = onSnapshot(q, (snap)=>{
    const list = [];

      const v = d.data();
      list.push({
        id: d.id,
        writer: v.writer || "ìµëª…",
        message: v.message || "",
        photoKey: v.photoKey || "",
        createdAtMs: v.createdAt?.toMillis ? v.createdAt.toMillis() : 0

    });

    allLettersCache = list;

    // ì§€ê¸ˆ í™”ë©´ì´ ìŠ¤íƒì´ë©´ ì¦‰ì‹œ ê°±ì‹ 
    if(envelopeArea.style.display !== "none"){

}

function renderEnvelopeStack(list){

/* ===== ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼(Canvas) : ì‘ì„±ì ëª¨ë“œ ë™ì¼ ===== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let W = 0, H = 0;
function resizeSnow(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeSnow);
resizeSnow();

const flakes = [];
function rebuildFlakes(){
  flakes.length = 0;
  const count = Math.min(160, Math.floor((W * H) / 12000));
  for(let i=0;i<count;i++){
    flakes.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 2.2 + 0.7,
      vx: Math.random() * 0.6 - 0.3,
      vy: Math.random() * 1.3 + 0.5,
      a: Math.random() * 0.55 + 0.25,
      wob: Math.random() * 3.14
    });
  }
}
rebuildFlakes();
window.addEventListener("resize", rebuildFlakes);

function snowTick(){
  ctx.clearRect(0,0,W,H);

  for(const f of flakes){
    f.wob += 0.02;
    f.x += f.vx + Math.sin(f.wob) * 0.25;
    f.y += f.vy;

    if(f.y > H + 10){ f.y = -10; f.x = Math.random() * W; }
    if(f.x > W + 10) f.x = -10;
    if(f.x < -10) f.x = W + 10;

    ctx.globalAlpha = f.a;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
  }

  ctx.globalAlpha = 1;
  requestAnimationFrame(snowTick);
}
snowTick();
