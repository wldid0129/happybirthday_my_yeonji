async function loadAllLetters(){
  const snap = await getDocs(collection(db,"letters"));
  const list = [];

  snap.forEach(d=>{
    const v = d.data();
    list.push({
      writer: v.writer || "ìµëª…",
      message: v.message || "",
      createdAtMs: v.createdAt?.toMillis ? v.createdAt.toMillis() : 0
    });
  });

  list.sort((a,b)=> b.createdAtMs - a.createdAtMs);

  lettersBox.innerHTML = list.map(v=>`
    <div class="item">
      <div class="meta">${v.writer}</div>
      <div class="msg">${v.message}</div>
    </div>
  `).join("");
}
