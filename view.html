<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

const firebaseConfig = {

  authDomain: "yj-birthday.firebaseapp.com",
  projectId: "yj-birthday",
  storageBucket: "yj-birthday.firebasestorage.app",
  messagingSenderId: "664910382832",
  appId: "1:664910382832:web:e6e2a1cf78d02e2fd66435"

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function safeText(s){
  return (s || "").replaceAll("<","&lt;").replaceAll(">","&gt;");
}

const modal = document.getElementById("modal");

function showNeedLogin(){

}

let loggedIn = false;

// ===== ë¡œê·¸ì¸ =====
document.getElementById("loginBtn").addEventListener("click", async ()=>{

    const email = document.getElementById("email").value.trim();
    const pw = document.getElementById("password").value.trim();

    loggedIn = true;
    document.getElementById("loginPanel").style.display = "none";
    alert("ë¡œê·¸ì¸ ì™„ë£Œ! ì˜¤ë„ˆë¨¼íŠ¸ë¥¼ ëˆŒëŸ¬ í¸ì§€ë¥¼ í™•ì¸í•´ë´.");

// ===== ì˜¤ë„ˆë¨¼íŠ¸ë³„ í¸ì§€ ì½ê¸° =====
async function loadLettersByPhoto(photoKey){
  const q = query(collection(db,"letters"), where("photoKey","==", photoKey));
  const snap = await getDocs(q);

  const list = [];
  snap.forEach(d=>{
    const v = d.data();
    list.push({
      writer: v.writer || "ìµëª…",
      message: v.message || "",
      createdAtMs: v.createdAt?.toMillis ? v.createdAt.toMillis() : 0
    });
  });

  list.sort((a,b)=> b.createdAtMs - a.createdAtMs);
  return list;
}

async function loadAllLetters(){
  const snap = await getDocs(collection(db,"letters"));
  const list = [];
  snap.forEach(d=>{
    const v = d.data();
    list.push({
      writer: v.writer || "ìµëª…",
      message: v.message || "",
      photoKey: v.photoKey || "",
      createdAtMs: v.createdAt?.toMillis ? v.createdAt.toMillis() : 0
    });
  });
  list.sort((a,b)=> b.createdAtMs - a.createdAtMs);
  return list;
}

function renderList(list){
  if(list.length === 0){
    lettersEl.innerHTML = `<div class="item"><div class="msg">ì•„ì§ í¸ì§€ê°€ ì—†ì–´.</div></div>`;
    return;
  }
  lettersEl.innerHTML = list.map(v=>`
    <div class="item">
      <div class="meta">${safeText(v.writer)}</div>
      <div class="msg">${safeText(v.message)}</div>
    </div>
  `).join("");
}

// ===== ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼(Canvas) =====
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let W = 0, H = 0;

function resizeSnow(){
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeSnow);
resizeSnow();

const flakes = [];
function rebuildFlakes(){
  flakes.length = 0;
  const count = Math.min(160, Math.floor((W * H) / 12000));
  for(let i=0;i<count;i++){
    flakes.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 2.2 + 0.7,
      vx: Math.random() * 0.6 - 0.3,
      vy: Math.random() * 1.3 + 0.5,
      a: Math.random() * 0.55 + 0.25,
      wob: Math.random() * 3.14
    });
  }
}
rebuildFlakes();
window.addEventListener("resize", rebuildFlakes);

function snowTick(){
  ctx.clearRect(0,0,W,H);
  for(const f of flakes){
    f.wob += 0.02;
    f.x += f.vx + Math.sin(f.wob) * 0.25;
    f.y += f.vy;

    if(f.y > H + 10){ f.y = -10; f.x = Math.random() * W; }
    if(f.x > W + 10) f.x = -10;
    if(f.x < -10) f.x = W + 10;

    ctx.globalAlpha = f.a;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(snowTick);
}
snowTick();
